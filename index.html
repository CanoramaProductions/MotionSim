<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotionSim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ui">
    <h1>MotionSim</h1>
    <div class="controls">
      <label for="cursor-mode">Cursor Mode:</label>
      <select id="cursor-mode">
        <option value="add">Add</option>
        <option value="move">Move</option>
        <option value="modify">Modify</option>
        <option value="anchor">Anchor</option>
        <option value="delete">Delete</option>
        <option value="joint">Joint</option>
      </select>
      <label for="gravity">Gravity:</label>
      <input type="range" id="gravity" min="0" max="20" value="10">
      <label for="time">Time:</label>
      <input type="range" id="time" min="0.1" max="2" step="0.1" value="1">
    </div>
    <div class="shapes">
      <h3>Shape</h3>
      <button class="shape-btn" data-shape="cube">Cube</button>
      <button class="shape-btn" data-shape="circle">Circle</button>
      <button class="shape-btn" data-shape="triangle">Triangle</button>
      <button class="shape-btn" data-shape="star">Star</button>
      <button class="shape-btn" data-shape="hexagon">Hexagon</button>
    </div>
  </div>
  <canvas id="playground"></canvas>
  <div class="zoom-controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
